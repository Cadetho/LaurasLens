<div class="gallery_wrap">
	<div id="gallery_inner" class="gallery_inner">
	<ul>
		{% for p in page.find('/gallery').children if p != page %}
			<li>
				<div class="gallery_item"><img style="margin-top:{{p.header.topshift}}; margin-right: {{p.header.rightshift}};" src='../LaurasLens/gallery/{{p.title}}/{{p.header.mainpic}}'></div>
			</li>
		{% endfor %}
	</ul>
	</div>
</div>
